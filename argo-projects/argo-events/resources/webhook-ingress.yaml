apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webhook-ingress
  namespace: argo-events
spec:
  ingressClassName: nginx
  rules:
  - host: webhook.127.0.0.1.nip.io
    http:
      paths:
      - backend:
          service:
            name: webhook-eventsource
            port:
              number: 12000
        path: /
        pathType: Prefix