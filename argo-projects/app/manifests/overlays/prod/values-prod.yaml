image:
  version: '1.0'
phase: prod
rollout:
  enabled: true
  strategy:
    canary:
      analysis:
        args:
        - name: container-name
          value: app-prod-my-app
        - name: stable-hash
          valueFrom:
            podTemplateHashValue: Stable
        - name: latest-hash
          valueFrom:
            podTemplateHashValue: Latest
        templates:
        - clusterScope: true
          templateName: http-server-success-rate-comparison
          requiredForCompletion: true
        startingStep: 2
      canaryService: app-prod-my-app-canary-svc
      stableService: app-prod-my-app-svc
      steps:
      - setWeight: 20
      - pause:
          duration: 2m
      - setWeight: 40
      - pause:
          duration: 2m
      - setWeight: 60
      - pause:
          duration: 2m
      - setWeight: 80
      - pause:
          duration: 2m
      trafficRouting:
        nginx:
          stableIngress: app-prod-my-app-ingress
